                        <li> ARDHA CAKRASANA DURUSU</li>
                        <li>TRIKONASANA DURUSU</li>

                    </ul>
                    <div>
                        <button class="btn"> <a href="https://tr.wikipedia.org/wiki/Yoga">HAYATI SEC</a> </button>
                    </div>
                </div>
            </div>

            <div class="plan">
                <div class="inner-plan tavsiye">

                    <h2 style="font-family: 'Mynerve', cursive;">HUZUR</h2>

                    <ul class="plan_features">

                        <li> IBADET</li>
                        <li>SAKIN YASAM</li>
                        <li> NEFES</li>

                    <div>
                        <button class="btn"> <a
                                href="https://onedio.com/haber/rahatlamanizi-saglayacak-20-huzur-veren-gif-292000">
                                HAYATI SEC</a></button>
                    </div>
                </div>
            </div>


            <div class="plan">
                <div class="inner-plan spor">
                    <h2 style="font-family: 'Mynerve', cursive;">SPOR</h2>
                    <div class="hollow-dots-spinner" :style="spinnerStyle">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <br>
                    <br>
                    <br>

                    <h3 class="plan_badge"></h3>
